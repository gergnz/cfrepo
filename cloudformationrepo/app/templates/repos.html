<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CloudFormation Repository Repos</title>
  </head>
  <body>
    <script>
      $(document).ready(function() {
          var table = $('#table').DataTable( {
              columnDefs: [ { width: '20em', targets: '_all' } ],
              responsive: true,
              orderCellsTop: true,
              fixedHeader: true
          });
          $("#newrepo").click(function() {
            $.post("/newrepo", data="repouri="+$("#repouri").val())
          });
      });
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Templates</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/repos">Repos<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">CloudFormation Repository Repos</h1>
      </div>
    </div>
    <hr>
    <div class="container-fluid small">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <form class="card p-2" action>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Repo URI" id="repouri">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary" id="newrepo">Add</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
    <hr>
    <div class="container-fluid small">
      {{ allitems|safe }}
    </div>
  </body>
</html>
